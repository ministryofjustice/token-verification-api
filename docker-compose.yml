version: '3.1'
services:
  token-verification-api:
    image: quay.io/hmpps/token-verification-api:latest
    networks:
      - hmpps
    container_name: token-verification-api
    depends_on:
      - token-verification-api-db
      - oauth-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      SPRING_PROFILES_ACTIVE: local-redis
      SPRING_REDIS_HOST: token-verification-api-db
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://token-verification-oath-server:8080/auth/.well-known/jwks.json"

  token-verification-api-db:
    image: redis
    networks:
      - hmpps
    container_name: token-verification-api-db
    restart: always
    ports:
      - '6379:6379'

  oauth-server:
    image: quay.io/hmpps/nomis-oauth2-server:latest
    networks:
      - hmpps
    container_name: token-verification-oauth-server
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SPRING_PROFILES_ACTIVE=dev

networks:
  hmpps:
