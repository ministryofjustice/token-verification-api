---
# Values here are the same across all environments
generic-service:
  nameOverride: token-verification-api

  image:
    repository: quay.io/hmpps/token-verification-api
    tag: latest
    port: 8080

  ingress:
    enabled: true
    tlsSecretName: token-verification-api-cert
    contextColour: green

  env:
    SERVER_PORT: 8080
    JAVA_OPTS: "-Xmx512m"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=$(APPINSIGHTS_INSTRUMENTATIONKEY)"
    SPRING_PROFILES_ACTIVE: "logstash"
    SPRING_REDIS_SSL: "true"
    APPLICATIONINSIGHTS_CONFIGURATION_FILE: applicationinsights.json

  namespace_secrets:
    token-verification-api:
      APPINSIGHTS_INSTRUMENTATIONKEY: "APPINSIGHTS_INSTRUMENTATIONKEY"
    tva-elasticache-redis:
      SPRING_REDIS_HOST: "primary_endpoint_address"
      SPRING_REDIS_PASSWORD: "auth_token"

generic-prometheus-alerts:
  targetApplication: token-verification-api
